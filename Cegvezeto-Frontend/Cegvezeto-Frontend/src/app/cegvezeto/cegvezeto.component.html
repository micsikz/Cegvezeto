<app-main></app-main>
<div>
  <input type="number" [(ngModel)]="htmlWheel" name="htmlWheel" min="0">
  <button (click)="buyWheel()">Buy wheel</button>
  <input type="number" [(ngModel)]="htmlChasis" name="htmlChasis" min="0">
  <button (click)="buyChasis()">Buy chasis</button>
  <input type="number" [(ngModel)]="htmlEngin" name="htmlEngin" min="0">
  <button (click)="buyEngin()">Buy engin</button>
</div>
<p>javaWheel: {{ javaWheel }} && javaChasis: {{ javaChasis }} && javaEngin: {{ javaEngin }}</p>

<div *ngIf="visible">
<app-production (sendProductionIntArray)="add($event)"></app-production>
</div>
